<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

<h1>index.html</h1>
    <h1 th:text="${name}"></h1>

    <form class="form-signin" action="dashboard.html" th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 font-weight-normal" th:text="Please">Please sign in</h1>
        <label class="sr-only">Username</label>
        <input type="text" name="username" class="form-control" th:placeholder="usd" placeholder="Username" autofocus=""/>
        <label class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" th:placeholder="pwd" placeholder="Password" required=""/>
        <button type="submit" th:text="SignIn">Sign in</button>
    </form>

</body>
</html>
